<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameboy projekt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div class="background"></div>
    <div class="game-boy_container">
      <div class="game-boy">
        <div class="frame">
          
          <div class="screen-container">
            <span class="power-clue-elements">
              <div class="power-clue">
                <div class="led"></div>
              <div class="arc"></div>
              <div class="arc"></div>
              <div class="arc"></div>
              </div>
              <span class="power-label">power</span>
              
            </span>
            <div class="screen off"></div>
          </p>
        </div>
        
        <div class="logo">
          <span>game boy</span>
          <span class="cursive-font">c</span>
          <span class="cursive-font">o</span>
          <span class="cursive-font">l</span>
          <span class="cursive-font">o</span>
          <span class="cursive-font">r</span>
        </div>
        
        <div class="curved-nintendo">nintendo</div>
        
        <div class="main-controls">
          <p class="directionnal-keys">
            <span class="key top"></span>
            <span class="key right"></span>
            <span class="key bottom"></span>
            <span class="key left"></span>
            <span class="center"></span>
          </p>
  
          <p class="main-buttons">
            <span class="button button-b">b</span>
            <span class="button button-a">a</span>
          </p>
        </div>

        <div class="menu-controls">
          <div class="button"></div>
          <div class="button"></div>
        </div>

        <div class="mic">
          <div class="dot-list">
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
          </div>

          <div class="dot-list">
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
          </div>
          <div class="dot-list">
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
          </div>
          <div class="dot-list">
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
          </div>
          <div class="dot-list">
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
          </div>
          <div class="dot-list">
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
          </div>
          <div class="dot-list">
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
          </div>

          <div class="dot-list">
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
            <span class="grid-dot"></span>
          </div>

        </div>

      </div>
    </div>
  </main>
</body>
</html>
